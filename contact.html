<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic CSS for contact section styling */
        .contact-section {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .email-link {
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>We're here to help! Feel free to get in touch with us for any inquiries or assistance.</p>
    <div class="contact-info">
        <p>Email: <a href="mailto:info@toolify.com" class="email-link">info@toolify.com</a></p>
        <p>Phone: +91 9236000032</p>
        <p>Address: 120 chakrata road , Dehradun, India</p>
    </div>
</section>

</body>
</html>
