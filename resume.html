<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Builder</h2>
        <form id="resumeForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
            <label for="aboutMe">About Me</label>
            <textarea id="aboutMe" name="aboutMe" rows="4" required></textarea>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo">
            <input type="submit" value="Download Resume">
        </form>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const experience = document.getElementById('experience').value;
            const aboutMe = document.getElementById('aboutMe').value;
            const education = document.getElementById('education').value;

            // Simulate downloading the resume
            const resumeData = `
                Full Name: ${fullName}
                Email: ${email}
                Phone: ${phone}
                Address: ${address}
                Date of Birth: ${dob}
                
                Experience:
                ${experience}
                
                About Me:
                ${aboutMe}
                
                Education:
                ${education}
            `;

            // Creating a blob with the resume data
            const blob = new Blob([resumeData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);

            // Creating a link and triggering download
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resume.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
