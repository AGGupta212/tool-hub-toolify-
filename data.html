<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #8d10cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
    }
    .converter {
        margin: 20px;
        text-align: center;
            background-color: #90e04e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
</style>
</head>
<body>
<div class="converter">
    <h2>Data Converter</h2>
    <label for="data">Enter Data:</label>
    <input type="number" id="data" oninput="convertData()">
    <select id="fromUnit" onchange="convertData()">
        <option value="b">Bit (b)</option>
        <option value="B">Byte (B)</option>
        <option value="KB">Kilobyte (KB)</option>
        <option value="MB">Megabyte (MB)</option>
        <option value="GB">Gigabyte (GB)</option>
        <option value="TB">Terabyte (TB)</option>
    </select>
    <p>Converted Data:</p>
    <p id="convertedData"></p>
</div>

<script>
function convertData() {
    const dataInput = document.getElementById("data").value;
    const fromUnit = document.getElementById("fromUnit").value;
    let convertedData;

    switch(fromUnit) {
        case "b":
            convertedData = {
                B: dataInput / 8,
                KB: dataInput / 8000,
                MB: dataInput / 8e+6,
                GB: dataInput / 8e+9,
                TB: dataInput / 8e+12
            };
            break;
        case "B":
            convertedData = {
                b: dataInput * 8,
                KB: dataInput / 1024,
                MB: dataInput / 1e+6,
                GB: dataInput / 1e+9,
                TB: dataInput / 1e+12
            };
            break;
        case "KB":
            convertedData = {
                b: dataInput * 8000,
                B: dataInput * 1024,
                MB: dataInput / 1024,
                GB: dataInput / 1e+6,
                TB: dataInput / 1e+9
            };
            break;
        case "MB":
            convertedData = {
                b: dataInput * 8e+6,
                B: dataInput * 1e+6,
                KB: dataInput * 1024,
                GB: dataInput / 1024,
                TB: dataInput / 1e+6
            };
            break;
        case "GB":
            convertedData = {
                b: dataInput * 8e+9,
                B: dataInput * 1e+9,
                KB: dataInput * 1e+6,
                MB: dataInput * 1024,
                TB: dataInput / 1024
            };
            break;
        case "TB":
            convertedData = {
                b: dataInput * 8e+12,
                B: dataInput * 1e+12,
                KB: dataInput * 1e+9,
                MB: dataInput * 1e+6,
                GB: dataInput * 1024
            };
            break;
    }

    document.getElementById("convertedData").innerHTML = `
        Bit (b): ${convertedData.b ? convertedData.b.toFixed(2) : ""}
        <br>
        Byte (B): ${convertedData.B ? convertedData.B.toFixed(2) : ""}
        <br>
        Kilobyte (KB): ${convertedData.KB ? convertedData.KB.toFixed(2) : ""}
        <br>
        Megabyte (MB): ${convertedData.MB ? convertedData.MB.toFixed(2) : ""}
        <br>
        Gigabyte (GB): ${convertedData.GB ? convertedData.GB.toFixed(2) : ""}
        <br>
        Terabyte (TB): ${convertedData.TB ? convertedData.TB.toFixed(2) : ""}
    `;
}
</script>
</body>
</html>
